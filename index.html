<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./images/icon-star.svg" class="img__star" alt="star">
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
    <div class="btn__score__container">
      <button class="btn__score" id="btn__1">1</button>
      <button class="btn__score" id="btn__2">2</button>
      <button class="btn__score" id="btn__3">3</button>
      <button class="btn__score" id="btn__4">4</button>
      <button class="btn__score" id="btn__5">5</button>
    </div>
    <button class="btn__submit">SUBMIT</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">gh00ns</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
